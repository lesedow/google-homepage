<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<title>Google</title>
</head>
<body>

	<!-- Navigation Section -->
	<nav class="nav-bar">
		<ul class="nav-links">
			<li class="nav-item"><a href="#">Gmail</a></li>
			<li class="nav-item"><a href="#">Images</a></li>
		</ul>
		<div class="apps-container">
			<img class="apps" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png" alt="apps">
		</div>
		<div class="profile">
			<img src="https://lh3.googleusercontent.com/ogw/ADGmqu-vQ-PRZ-fgf4Ik1hfHHxzTEzKzAR1PSA6L1M6Ysw=s32-c-mo" alt="profile photo">
		</div>
	</nav>

	<!-- Search Section -->
	<main class="search-container">
	
		<div class="logo-container">
			<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
		</div>
		<div class="search-bar-container">
			<input autocomplete="off" type="text" name="search" id="search-bar">
			<i class="search-icon fas fa-search"></i>
		</div>
		<div class="search-btns">
			<button>Google Search</button>
			<button>I'm feeling lucky</button>
		</div>

	</main>

	<!-- Footer Section -->
	<footer>
		<div class="left-side">
			<a href="#">About</a>
			<a href="#">Avertising</a>
			<a href="#">Business</a>
			<a href="#">How Search works</a>
		</div>
		<div class="right-side">
			<a href="#">Privacy</a>
			<a href="#">Terms</a>
			<a href="#">Settings</a>
		</div>
	</footer>

</body>
</html>
